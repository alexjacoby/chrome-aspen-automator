<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Aspen Automator Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
      font-size: 0.9m;
      width: 300px;
      }
      h3 {font-size: 1em;}
      li {padding: 0; list-style: none}
      ul {padding: 0}
      em {font-size: 0.6em}
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->

  </head>
  <body>
    <h3 id="title">Aspen Automator</h3>
    <p id="message"><em>Import assignments or grades to <a target="_BLANK" href="https://ma-innovation.myfollett.com">Aspen</a> from <a  target="_BLANK"  href="https://sheets.google.com">sheets</a> or <a target="_BLANK" href="https://classroom.google.com">classroom</a></em></p>
    <div id="sheet" style="display:none">
      <ul id="commands">
        <li><button id="copyAssignment">Copy assignment headers</button></li>
        <li><button id="copyGrade">Copy Gradebook headers to clipboard</button></li>
        <li><button  id="sendA">Send Assignments to Aspen</button></li>
        <li><button  id="sendG">Send Grades to Aspen</button></li>
      </ul>
  </body>
  <script src="globals.js"></script>
  <script src="popup.js"></script>
</html>
